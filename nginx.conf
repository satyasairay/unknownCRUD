server {
    listen 80;
    server_name satsangee.org www.satsangee.org;
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl;
    server_name satsangee.org www.satsangee.org;
    
    ssl_certificate /etc/letsencrypt/live/satsangee.org/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/satsangee.org/privkey.pem;
    
    # Backend API - must come first
    location /api/ {
        proxy_pass http://127.0.0.1:8000/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    # Static assets
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg)$ {
        root /var/www/html;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
    
    # Frontend SPA - catch all routes
    location / {
        root /var/www/html;
        try_files $uri $uri/ /index.html;
    }
}