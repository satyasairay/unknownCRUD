server {
    listen 80;
    server_name pravati.org www.pravati.org;
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    server_name pravati.org www.pravati.org;
    
    ssl_certificate /etc/letsencrypt/live/pravati.org/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/pravati.org/privkey.pem;
    
    # Backend API - exact match first
    location /api/ {
        proxy_pass http://127.0.0.1:8000/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_buffering off;
    }
    
    # Static assets with proper caching
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        root /var/www/html;
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }
    
    # Frontend SPA - serve index.html for all routes
    location / {
        root /var/www/html;
        index index.html;
        try_files $uri $uri/ @fallback;
    }
    
    # Fallback for SPA routing
    location @fallback {
        root /var/www/html;
        rewrite ^.*$ /index.html last;
    }
}